<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebra Striper</title>

    <style>
        th{
            text-align: center;
            padding: 8px;
            width: 500px;
            background-color: green;
            color: #D6EEEE;
        }

        tr:nth-child(even) {
            background-color: #D6EEEE;
        }

        tr {
            border-bottom: 1px solid #ddd;
        }


    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>
    <p>untuk table bergarisz zebra, gunakan pemilih nth-child() dan tambahkan 
        warna latar belakang ke semua baris table genap(atau ganjil)
    </p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>

        <tr>
            <td>Alfan</td>
            <td>Fadillah</td>
            <td>$100</td>
        </tr>

        <tr>
            <td>Raffi</td>
            <td>Pasya</td>
            <td>$50</td>
        </tr>

        <tr>
            <td>Putri</td>
            <td>Alaeda</td>
            <td>$300</td>
        </tr>

        <tr>
            <td>dhani</td>
            <td>Kusuma</td>
            <td>$250</td>
        </tr>
    </table>
</body>
</html>
